<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="json2.js"></script>
    <script src="jquery.1.5.1.js"></script>
    <script src="underscore.js"></script>
    <script src="icanHaz.js"></script>
    <script src="cufon.js"></script>
    <script src="Land_Speed_Record_400.font.js"></script>
    <script>
    	Cufon.replace('h1','h2','h3','h4','h5','h6');
    	Cufon.replace('nav li a');
    </script>
    <script src="backbone.js"></script>
    <script src="backbone-localstorage.js"></script>
    <script src="todos.js"></script>
  </head>

  <body>

    <header id="banner">
    	<h1>Troubadour</h1>
    	<nav>
    	<ul>
    	 <li><a>projects</a></li>
    	 <li><a>settings</a></li>
    	</ul>
    	</nav>
    </header>
    
    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">

          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>      
    </ul>

    <!-- Templates -->   
 
    <script type="text/html" id="itemTemplate">
	<div class="todo {{#done}}done{{/done}}">
		<div class="display">
		  <input class="check" type="checkbox" {{#done}} 'checked="checked"' {{/done}} />
		  <div class="todo-content"></div>
		  <span class="todo-destroy"></span>
		</div>
		<div class="edit">
		  <input class="todo-input" type="text" value="" />
		</div>
	</div>    
    </script>
    <script type="text/html" id="statsTemplate">
	{{#total}}
	<span class="todo-count">
	  <span class="number">{{remaining}}</span>
	  <span class="word">{{#remaining == 1}} 'item' {{/remaining == 1}}{{#remaining > 1}} 'items' {{/remaining > 1}}</span> left.
	</span>
	{{/total}}
	{{#done}}
	<span class="todo-clear">
	  <a href="#">
	    Clear <span class="number-done">{{done}}</span>
	    completed <span class="word-done">{{#done == 1}} 'item' {{/done == 1}}{{#done > 1}}   'items' {{/done > 1}}</span>
	  </a>
	</span>
	{{/done}}    
    </script>
  </body>
</html>
